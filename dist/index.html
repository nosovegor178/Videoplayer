<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videoplayer</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="player" class="player">
            <div class="js-video-container videocontainer"></div>
            <div class="play__menu">
                <button class="js-play-button player__button">
                    <i class="fa fa-play fa-lg play__icon" aria-hidden="true"></i>
                </button>
                <button class="js-pause-button player__button">
                    <i class="fa fa-pause fa-lg pause__icon" aria-hidden="true"></i>
                </button>
                <button class="js-mute-button player__button">
                    <i class="fa fa-volume-up fa-lg volume-up__icon" aria-hidden="true"></i>
                </button>
                <button class="js-volume-button player__button">
                    <i class="fa fa-volume-off fa-lg volume-off__icon" aria-hidden="true"></i>
                </button>
                <div class="empty_box"></div>
                <button class="js-fullscreen-button player__button">
                    <i class="fa fa-expand fa-lg expand__icon" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
        <script src="JS/player.js"></script>
        <script type="text/javascript">
            createPlayer({elementId: 'player'});
        </script>
    </body>    
</html>
